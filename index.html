<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Random User Generator</title>
    <!-- Bootstrap -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/service.js" type="text/JavaScript"></script>
</head>

<body ng-app='randomGenerator' ng-controller="randomController as random">
    <div class="container-fluid text-center" id="header">
        <div class="row">
            <div class="col-lg-12">
                <h1>Da un soplo de vida para crear una persona imaginaria...</h1>
            </div>
            <div class='col-lg-12'>
                <button ng-click='random.showUser()' type='button' class='btn btn-success'>UN SOPLO DE VIDA!!</button>
            </div>
        </div>
    </div>
    <div class='container' id='results'>
        <div class='row'>
            <div class='col-lg-3'>
                <img class="img" ng-src={{random.pic}} alt="Profile Picture">
            </div>
            <div class='col-lg-3'>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Name</span>
                    <input ng-model="random.name" type="text" class="form-control" placeholder="Name" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Last Name</span>
                    <input ng-model="random.lastname" type="text" class="form-control" placeholder="Last Name" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Username</span>
                    <input ng-model="random.username" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Password</span>
                    <input ng-model="random.password" type="text" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
                </div>
            </div>
            <div class='col-lg-3'>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Adress</span>
                    <input ng-model="random.adress" type="text" class="form-control" placeholder="Adress" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">City</span>
                    <input ng-model="random.city" type="text" class="form-control" placeholder="City" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">State</span>
                    <input ng-model="random.state" type="text" class="form-control" placeholder="State" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Postcode</span>
                    <input ng-model="random.postcode" type="text" class="form-control" placeholder="Postcode" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Country</span>
                    <input ng-model="random.country" type="text" class="form-control" placeholder="Country" aria-describedby="sizing-addon2">
                </div>
            </div>
            <div class='col-lg-3'>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Country</span>
                    <input ng-model="random.country" type="text" class="form-control" placeholder="Country" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Phone (cell) </span>
                    <input ng-model="random.cellphone" type="text" class="form-control" placeholder="Cellphone" aria-describedby="sizing-addon2">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
